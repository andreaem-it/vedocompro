# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/service_container.html
parameters:
    core.amazon_s3.class: AmazonS3
    core_storage.video_uploader.class: LM\Bundle\CoreBundle\Service\PhotoUploader

services:
   app.twig_extension:
      class: AppBundle\Twig\Category
      public: false
      tags:
        - { name: twig.extension }
   amazon_s3:
      class: AmazonS3
      arguments:
         options: { key: %amazon.key%, secret: %amazon.secret%, certificate_authority: false, default_cache_config: true }